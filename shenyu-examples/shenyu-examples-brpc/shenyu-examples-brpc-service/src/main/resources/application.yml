server:
  port: 28011
  address: 0.0.0.0
  servlet:
    context-path: /
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: brpc-exmaples

shenyu:
  register:
    registerType: http #zookeeper #etcd #nacos #consul
    serverLists: http://localhost:9095 #localhost:2181 #http://localhost:2379 #localhost:8848
    props:
      username: admin
      password: 123456
  client:
    brpc:
      props:
        contextPath: /brpc
        ipAndPort: brpc
        appName: brpc
        port: 2181

brpc:
  global:
    naming:
      namingServiceUrl: zookeeper://127.0.0.1:2181/examples # 注册中心名称
      group: "normal" # 实例分组名称，用于区分同一个接口不同提供方场景，默认default
      version: 1.0.0 # 提供方接口实现版本
      ignoreFailOfNamingService: false # false：注册中心连不上时会报错。
    server: # server配置跟RpcServerOptions一样
      port: 8002
      workThreadNum: 1
      ioThreadNum: 1